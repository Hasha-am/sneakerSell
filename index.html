<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Transitions</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
            
        </head>
    <body>
        <main class="main">
            <div class="container">
                <h1>sneakers</h1>
                <section class="section">
                    <div class="card">
                        <img src="./shoe1.webp" alt="Image 1">
                        <div class="overlay-left">
                            <div class="icons">
                                <button><i class="fa-brands fa-facebook-f"></i></button>
                                <button><i class="fa-brands fa-twitter"></i></button>
                                <button><i class="fa-brands fa-google"></i></button>
                            </div>
                        </div>
                        <div class="card-content">
                            <h2>Sneakers 1</h2>
                            <p>Buy These Sneakers</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./shoe2.webp" alt="Image 2">
                        <div class="overlay-right">
                            <div class="icons">
                                <button><i class="fa-brands fa-facebook-f"></i></button>
                                <button><i class="fa-brands fa-twitter"></i></button>
                                <button><i class="fa-brands fa-google"></i></button>
                            </div>

                        </div>
                        <div class="card-content">
                            <h2>Sneakers 2</h2>
                            <p>Buy These Sneakers</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./shoe3.jpg" alt="Image 3">
                        <div class="overlay-top">
                            <div class="icons">
                                <button><i class="fa-brands fa-facebook-f"></i></button>
                                <button><i class="fa-brands fa-twitter"></i></button>
                                <button><i class="fa-brands fa-google"></i></button>
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 >Sneakers 3</h2>
                            <p>Buy These Sneakers</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./shoe4.jpg" alt="Image 4">
                        <div class="overlay-bottom">
                            <div class="icons">
                                <button><i class="fa-brands fa-facebook-f"></i></button>
                                <button><i class="fa-brands fa-twitter"></i></button>
                                <button><i class="fa-brands fa-google"></i></button>
                            </div>
                        </div>
                        <div class="card-content">
                            <h2>Sneakers 4</h2>
                            <p>Buy These Sneakers</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

    </body>
</html>
